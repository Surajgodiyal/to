<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player Tic-Tac-Toe</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 320px;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background: #f0f0f0;
            cursor: pointer;
            border: 2px solid #333;
            transition: 0.3s;
        }
        .cell:hover {
            background: #ddd;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        #status {
            font-size: 1.5em;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background: #ff4081;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #d81b60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Two Player Tic-Tac-Toe</h1>
        <label>Player X Name: <input type="text" id="playerX" placeholder="Enter Name"></label>
        <br>
        <label>Player O Name: <input type="text" id="playerO" placeholder="Enter Name"></label>
        <br>
        <button onclick="startGame()">Start Game</button>
        <div id="status">Enter player names and start!</div>
        <div class="board" id="board"></div>
        <button onclick="resetGame()">Restart Game</button>
    </div>
    <script>
        const board = document.getElementById("board");
        const status = document.getElementById("status");
        let playerX = "X";
        let playerO = "O";
        let currentPlayer = "X";
        let cells = ["", "", "", "", "", "", "", "", ""];

        function startGame() {
            playerX = document.getElementById("playerX").value || "Player X";
            playerO = document.getElementById("playerO").value || "Player O";
            status.textContent = `${playerX}'s turn (X)`;
            createBoard();
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    const winner = cells[a] === "X" ? playerX : playerO;
                    status.textContent = `${winner} wins!`;
                    board.removeEventListener("click", handleClick);
                    return true;
                }
            }
            if (!cells.includes("")) {
                status.textContent = "It's a draw!";
                return true;
            }
            return false;
        }

        function handleClick(event) {
            const index = event.target.dataset.index;
            if (cells[index] || event.target.classList.contains("taken")) return;
            cells[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add("taken");
            if (!checkWinner()) {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                const nextPlayer = currentPlayer === "X" ? playerX : playerO;
                status.textContent = `${nextPlayer}'s turn (${currentPlayer})`;
            }
        }

        function resetGame() {
            cells = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            status.textContent = `${playerX}'s turn (X)`;
            board.innerHTML = "";
            createBoard();
        }

        function createBoard() {
            board.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleClick);
                board.appendChild(cell);
            }
        }
    </script>
</body>
</html>
