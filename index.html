<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player Game Hub</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #61dafb;
        }
        .game-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .game-card {
            background: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            width: 220px;
            text-align: center;
        }
        .game-card:hover {
            transform: scale(1.05);
            background: #555;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Two Player Game Hub</h1>
    <p>Select a game to play:</p>
    <div class="game-list">
        <div class="game-card"><a href="tic-tac-toe.html">🎲 Tic-Tac-Toe</a></div>
        <div class="game-card"><a href="rock-paper-scissors.html">✊✋✌ Rock Paper Scissors</a></div>
        <div class="game-card"><a href="pong.html">🏓 Pong</a></div>
        <div class="game-card"><a href="connect-four.html">🔴🟡 Connect Four</a></div>
    </div>
</body>
</html>
